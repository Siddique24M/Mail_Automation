spring.application.name=assistant
server.port=9090
spring.config.import=optional:file:.env[.properties]

# Database Configuration (MySQL)
# Update these with your actual database credentials or environment variables
spring.datasource.url=jdbc:mysql://localhost:3306/mail_assistant?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Google OAuth Configuration
# Ensure you have your credentials.json or configured client-id/secret here
google.client.client-id=${GOOGLE_CLIENT_ID}
google.client.client-secret=${GOOGLE_CLIENT_SECRET}
google.client.redirect-uri=http://localhost:9090/login/oauth2/code/google

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.personal.assistant=DEBUG
